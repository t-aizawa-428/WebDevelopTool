<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zawao -シンプルツール-</title>
    <meta name="description" content="半角英数字混合パスワードを自動生成。8文字、12字、16文字か選択。シンプルなWebツールで直感的操作。">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/password_create.js" defer></script>
</head>
<body>
    <div class="container">
        
        <!-- ヘッダー -->
        <header class="header-area">
            <h1 class="header-title">パスワード生成 -シンプルツール-</h1>
        </header>

        <!-- メインエリア -->
        <div class="main-area wrapper">

            <!-- サイドバー -->
            <aside class="aside-menu">
                <ul  class="aside-menu__category-list">
                    <li><a href="index.html">文字数カウント</a></li>
                    <li><a href="create-password.html">パスワード生成</a></li>
                    <li><a href="bmi_calculation.html">BMI・適正体重計算</a></li>
                    <!-- <li><a href="#">お問い合わせ</a></li> -->
                </ul>
            </aside>

            <!-- パスワード生成 -->
            <article class="article-main">
                <h2 class="article-main__name">パスワード生成</h2>
                <div class="article-main__password-area">

                    <!-- パスワードテキスト -->
                    <div id="password-text"></div> 

                    <!-- パスワード設定項目情報 -->
                    <div class="article-main__password-area-info">
                        
                        <!-- 文字数 -->
                        <div id="password-character-count">
                            <label><input type="radio" name="length" value="8" checked>8文字</label>
                            <label><input type="radio" name="length" value="12">12文字</label>
                            <label><input type="radio" name="length" value="16">16文字</label>
                        </div>
                    </div>

                    <!-- 生成ボタン -->
                    <input class="article-main__password-area-btn" type="button" value="生成">
                </div>
            </article>
        </div>

        <!-- フッター -->
        <footer>
            <p class="footer"><small>&copy; 2023 zawao. All Rights Reserved.</small></p>
        </footer>
    </div>
</body>
</html>
